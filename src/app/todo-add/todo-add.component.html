<ion-content>
  <div class="max-w-4xl mx-auto">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Add new task </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form
          *ngIf="todoTaskForm"
          [formGroup]="todoTaskForm"
          action="submit"
          class="w-full max-w-sm mx-auto"
          (ngSubmit)="onSubmit()"
        >
          <div class="flex items-center mb-5 w-100">
            <div class="w-1/3">
              <label class="block pr-4 text-right" for="title">Title</label>
            </div>
            <div class="w-2/3">
              <input
                class="w-full px-4 py-2"
                type="text"
                name="title"
                id="title"
                formControlName="title"
              />
            </div>
          </div>
          <div class="flex items-center w-100">
            <div class="w-1/3">
              <label class="block pr-4 text-right" for="title">Date</label>
            </div>
            <div class="w-2/3">
              <ion-datetime-button
                class="justify-start"
                datetime="datetime"
              ></ion-datetime-button>
              <ion-modal [keepContentsMounted]="true">
                <ng-template>
                  <ion-datetime
                    presentation="date"
                    id="datetime"
                    displayFormat="MMMM YY"
                    [showDefaultButtons]="true"
                    formControlName="date"
                    value="1994-12-15T13:47:20.789"
                  ></ion-datetime>
                </ng-template>
              </ion-modal>
            </div>
          </div>
          <ion-button type="submit"> Add </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
