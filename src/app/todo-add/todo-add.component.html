<ion-content>
  <ion-grid [fixed]="true">
    <div class="mx-auto max-w-4xl">
      <ion-card>
        <ion-card-header>
          <ion-card-title class="text-2xl font-extrabold"
            >Add new task
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <form
            *ngIf="todoTaskForm"
            [formGroup]="todoTaskForm"
            action="submit"
            class="mx-auto my-4 md:my-6 w-full max-w-md"
            (ngSubmit)="onSubmit()"
          >
            <div class="mb-5 md:flex md:items-start">
              <div class="md:w-1/3">
                <label class="form-label" for="title">Title</label>
              </div>
              <div class="md:w-2/3">
                <input
                  type="text"
                  name="title"
                  id="title"
                  formControlName="title"
                />
              </div>
            </div>
            <div class="mb-5 md:flex md:items-start">
              <div class="md:w-1/3">
                <label class="form-label" for="datetime">Date</label>
              </div>
              <div class="md:w-2/3">
                <ion-datetime-button
                  class="justify-start"
                  datetime="datetime"
                ></ion-datetime-button>
                <ion-modal [keepContentsMounted]="true">
                  <ng-template>
                    <ion-datetime
                      presentation="date"
                      id="datetime"
                      displayFormat="MMMM YY"
                      [showDefaultButtons]="true"
                      formControlName="date"
                    ></ion-datetime>
                  </ng-template>
                </ion-modal>
              </div>
            </div>
            <div class="mb-5 md:flex md:items-start">
              <div class="md:w-1/3">
                <label class="form-label" for="description">Description</label>
              </div>
              <div class="md:w-2/3">
                <textarea
                  name="description"
                  id="description"
                  formControlName="description"
                  rows="5"
                  cols="20"
                ></textarea>
              </div>
            </div>
            <div class="inline-block w-full">
              <ion-button type="submit" class="float-right" color="medium"
                >Add
              </ion-button>
            </div>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-grid>
  
</ion-content>
