<ion-card class="h-full max-h-90 h-100">
  <ion-card-header>
    <ion-card-subtitle class="font-semibold">
      {{ todoCard.date | date }}
    </ion-card-subtitle>
    <ion-card-title class="text-2xl font-extrabold ">
      {{ todoCard.title }}
    </ion-card-title>
  </ion-card-header>
  <ion-card-content class="font-light">
    {{ todoCard.description }}
  </ion-card-content>
</ion-card>
